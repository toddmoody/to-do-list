<!DOCTYPE html>
<html>
    <head> 
        <title>To-Do List</title>
        <link rel="stylesheet" href="assets/css/todos.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        <script src="https://use.fontawesome.com/698bc3dbb2.js"></script>
        <script src="assets/js/lib/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <div id="container">
            <h1>To-Do List <i class="fa fa-pencil"></i></h1>
            <input type="text" placeholder="Add new to-do...">

            <ul>
                <li><span><i class="fa fa-trash"></i></span> Mow the lawns</li>
                <li><span><i class="fa fa-trash"></i></span> Fix pantry Door</li>
                <li><span><i class="fa fa-trash"></i></span> Spray the weeds</li>
            </ul>
        </div>
        <script src="assets/js/todos.js"></script>
    </body>
</html>
